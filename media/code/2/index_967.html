<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let string = "Ein normaler String \
der 端ber zwei Zeilen verteilt ist."; 
console.log(string); 
// Ausgabe: Ein normaler String der 端ber zwei Zeilen verteilt ist.
    
string = "Ein normaler String \n\
der 端ber zwei Zeilen verteilt ist."; 
console.log(string); // Ausgabe: Ein normaler String 
                     // der 端ber zwei Zeilen verteilt ist.
</script>    
</body>
</html>
