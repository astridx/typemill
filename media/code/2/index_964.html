<body>
<script>
function gibweiter(literals, ...substitutions){
    let ergebnis = "";
    for (let i = 0; i < substitutions.length; i++){
        ergebnis += literals[i];
        ergebnis += substitutions[i];
    }
    ergebnis += literals[literals.length -1];
    return ergebnis;
}
let anzahl = 10;
let preis = 0.25;
let nachricht = gibweiter`${anzahl} Artikel kosten â‚¬${(anzahl * preis).toFixed(2)}`;
console.log(nachricht);
</script>
