<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let symbol1 = Symbol.for('symbol1');
if (symbol1)
	console.log('symbol1 ist true'); 
if (!symbol1)
	console.log('symbol1 ist nicht true'); 
// Ausgabe: symbol1 ist true
</script>    
</body>
</html>
