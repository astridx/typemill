<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let sammlung1 = {
	0: 'rot',
	1: 'gelb',
	length: 2,
	[Symbol.isConcatSpreadable]: false
}
let sammlung2 = ['blau', 'gruen'].concat(sammlung1);
console.log(sammlung2); //Ausgabe: Array(3) [ "blau", "gruen", Object(2) ]
</script>    
</body>
</html>
