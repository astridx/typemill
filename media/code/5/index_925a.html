<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let farben = { 
rot: "#FF0000",
gruen: "#00FF00",
blau: "#0000FF"
};
let rot = "255.0.0";
let gruen = "0.255.0";
let blau = "0.0.255";

function info(wert){
	console.log(wert = farben); // Ausgabe: Object { rot: "#FF0000", gruen: "#00FF00", blau: "#0000FF" }
}

info({rot, gruen, blau} = farben);

console.log(rot); // Ausgabe: #FF0000
console.log(gruen); // Ausgabe: #00FF00
console.log(blau); // Ausgabe: #0000FF
</script>    
</body>
</html>
