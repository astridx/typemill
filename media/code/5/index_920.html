<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let erster = "Astrid";
let zweiter = "Elmar";
let helfer;
console.log(erster); // Ausgabe: Astrid
console.log(zweiter); // Ausgabe: Elmar
helfer = erster;
erster = zweiter;
zweiter = helfer;
console.log(erster); // Ausgabe: Elmar
console.log(zweiter); // Ausgabe: Astrid
</script>    
</body>
</html>
