<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let farben = { 
rot: "#FF0000",
gruen: "#00FF00",
blau: "#0000FF",
};

let {rot: meinrot, gruen: meingruen, blau: meinblau} = farben;

console.log(meinrot); // Ausgabe: #FF0000
console.log(meingruen); // Ausgabe: #00FF00
console.log(meinblau); // Ausgabe: undefined
console.log(rot); // Ausgabe: ReferenceError: rot is not defined
</script>    
</body>
</html>
