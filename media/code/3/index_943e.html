<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let meinePfeilfunktion1 = value => ({ value: value, name: "Name"})
// ist gleichwertig mit
let meinePfeilfunktion2 = function(value) {
return { value: value, name: "Name"};
};
console.log(meinePfeilfunktion1);
console.log(meinePfeilfunktion2);
console.log(meinePfeilfunktion1("wert"));
console.log(meinePfeilfunktion2("wert"));
</script>    
</body>
</html>
