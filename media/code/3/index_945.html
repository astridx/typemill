<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
"use strict";    
if (true) {
console.log(typeof tueEtwas); // Ausgabe: ReferenceError: 
                              // can't access lexical declaration 
                              // `tueEtwas' before initialization
let tueEtwas = function(){
console.log("tueEtwas"); // Ausgabe: tueEtwas
}
tueEtwas();
}
console.log(typeof tueEtwas); // Ausgabe: undefined
</script>    
</body>
</html>
