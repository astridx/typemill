<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
function argumente(variable1, variable2 = "Standardwert"){
console.log(variable1 === arguments[0]); // Ausgabe: true
console.log(variable2 === arguments[1]); // Ausgabe: true
variable1 = "neuer Wert 1";
variable2 = "neuer Wert 2";       
console.log(variable1 === arguments[0]); // Ausgabe: false
console.log(variable2 === arguments[1]); // Ausgabe: false

}
argumente("Hallo Welt!", 2000);
</script>    
</body>
</html>
