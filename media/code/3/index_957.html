<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
function getWert(wert){
    return wert + 5;
}
function summiere(variable1, variable2 = getWert(variable1)){
    return variable1 + variable2;
}
console.log(summiere(5, 1)); // Ausgabe: 6
console.log(summiere(5)); // Ausgabe: 15
/*
summiere(5, 1) aus der Sicht des JavaScript Compilers
let variable1 = 5
let variable2 = 1
summiere(5) aus der Sicht des JavaScript Compilers
let variable1 = 5
let variable2 = getWert(variable1)
 */
</script>    
</body>
</html>
