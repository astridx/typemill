<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let person = ((name) => {
return {
getName: function() {
return name;
}
};
})("Astrid");
console.log(person.getName()); // Ausgabe: Astrid
</script>    
</body>
</html>
