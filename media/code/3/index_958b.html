<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
function summiere(variable1, variable2 = variable1){
    return variable1 + variable2;
}
console.log(summiere(5, 1)); // Ausgabe: 6
console.log(summiere(1, 1)); // Ausgabe: 2
console.log(summiere(1)); // Ausgabe: 2
</script>    
</body>
</html>
