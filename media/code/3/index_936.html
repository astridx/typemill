<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
"use strict";
function fakultaet(n, m = 1) {
if (n <= 1){
return 1 * m;    
} else {
let ergebnis = n * m;    
return fakultaet(n-1, ergebnis);     
}
}
console.log(fakultaet(5)); // Ausgabe: 120
</script>    
</body>
