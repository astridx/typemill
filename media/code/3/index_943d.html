<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let meinePfeilfunktion1 = () => {};
// ist gleichwertig mit
let meinePfeilfunktion2 = function() {};
console.log(meinePfeilfunktion1);
console.log(meinePfeilfunktion2);
console.log(meinePfeilfunktion1()); // Ausgabe: undefined (es gibt kein return)
console.log(meinePfeilfunktion2()); // Ausgabe: undefined (es gibt kein return)
</script>    
</body>
</html>
