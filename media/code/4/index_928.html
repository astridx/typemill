<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let mensch = { getGruss(){ return "Hallo";}};
let hund = { getGruss(){ return "Wauwau";}};
let frau = { 
getGruss(){ 
return Object.getPrototypeOf(this).getGruss.call(this) + " Traummann";
}
};
let mann = { 
getGruss(){ 
return Object.getPrototypeOf(this).getGruss.call(this) + " Traufrau";
}
};
Object.setPrototypeOf(frau, mensch);
Object.setPrototypeOf(mann, mensch);
console.log(frau.getGruss()); // Ausgabe: Hallo Traummann
console.log(mann.getGruss()); // Ausgabe: Hallo Traufrau
Object.setPrototypeOf(frau, hund);
Object.setPrototypeOf(mann, hund);
console.log(frau.getGruss()); // Ausgabe: Wauwau Traummann
console.log(mann.getGruss()); // Ausgabe: Wauwau Traufrau
</script>    
</body>
</html>
