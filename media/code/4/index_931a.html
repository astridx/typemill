<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
function EreignisZiel(){
}
EreignisZiel.prototype ={
constructor: EreignisZiel,
sage: function(wort){
console.log(wort);
},
};
let meinObjekt = {};
Object.assign(meinObjekt, EreignisZiel.prototype);
meinObjekt.sage("Hallo"); // Ausgabe: Hallo
</script>    
</body>
</html>
