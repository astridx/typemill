<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
let mensch = { getGruss(){ return "Hallo";}};
let hund = { getGruss(){ return "Wauwau";}};
let person = Object.create(mensch);
console.log(person.getGruss()); // Ausgabe: Hallo
console.log(Object.getPrototypeOf(person) === mensch); // Ausgabe: true
Object.setPrototypeOf(person, hund);
console.log(person.getGruss()); // Ausgabe: Hallo
console.log(Object.getPrototypeOf(person) === hund); // Ausgabe: true
console.log(Object.getPrototypeOf(person) === mensch); // Ausgabe: false
</script>    
</body>
</html>
