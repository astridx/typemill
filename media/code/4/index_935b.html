<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
function erstellePerson(name, alter) {
return {
alter,
name
};
}
let person = erstellePerson("Astrid", 50);
console.log(person); // Ausgabe: Object { alter: 50, name: "Astrid" }
</script>    
</body>
</html>
