<body>
<script>
function getValue() {
    var funktionen = [];
    var object = {
        1 : "a",
        2 : "b",
        3 : "c"
    };
    
    for (const key in object) {
        funktionen.push(function() {
            console.log(key);
        });
    }
    funktionen.forEach(function(funktion){
        funktion(); 
    });
    return true;
}
window.addEventListener("load", function () {
console.log(getValue());
});
</script>
