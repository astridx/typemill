<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title>ECMAScript 6 mit Beispielen lernen</title>
</head>
<body>
<script>
function getValue() {
    console.log ( 
            (function(x) { 
                return x + 7; 
            })(4)
    ); // Ausgabe: "11"
    return true;
}
window.addEventListener("load", function () {
console.log(getValue());
});
</script>    
</body>
</html>
